<!doctype HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-css">
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css"  th:href="@{css/style.css}"/>
    <title>E-shop N3XT</title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/home">N3XT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Categories</a>
                <a class="nav-item nav-link" th:href="@{../about.html}">About</a>
                <a class="nav-item nav-link" href="/">Help</a>
                <span class="navbar-text" th:if="${#authentication.getName().toString() != 'anonymousUser'}">Logged as: <span th:text="${#authentication.getName()}"></span></span>
                <button class="btn btn-sm btn-outline-warning my-2 my-sm-0" th:if="${#authentication.getName().toString() != 'anonymousUser'}"><a th:href="@{/logout}" style="color:inherit">Log Out</a></button>
                <button class="btn btn-sm btn-outline-success my-2 my-sm-0" th:if="${#authentication.getName().toString() == 'anonymousUser'}"><a th:href="@{../login.html}" style="color:inherit">Log In</a></button>
            </div>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</div>

</body>
</html>
