<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" class="form-signin" method="POST">
                <div th:if="${param.logout}">
                    <div class="alert alert-info" th:text="#{AlertLoggedOut}"></div>
                </div>
                <fieldset>
                    <h1 th:text="#{SignIn}"></h1>

                    <label th:text="#{Username}"></label>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="" required="true" autofocus="true"/>
                    </div>
                    <label th:text="#{Password}"></label>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="" required="true"/>
                    </div>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" th:text="*{error}"></div>
                    </div>
                    <p th:text="#{NoAccount}"><a href="/register" th:text="#{RegisterNewAccount}"></a></p>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" name="login-sumbit" id="login-sumbit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
