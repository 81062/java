<!doctype HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="header-css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css/}"/>
    <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}"/>
    <title th:text="#{header.app.title}"></title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-light bg-ligt">
        <a class="navbar-brand" href="/home">N3XT</a>
        <div class="collapse navbar-collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/category}" th:text="#{header.categories}"></a>
                </li>
            </ul>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="navbar-text" th:text="#{header.logged}" sec:authorize="isAuthenticated()"></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()" th:text="#{user.log_out}"></a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}"  sec:authorize="!isAuthenticated()" th:text="#{user.log_in}"></a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}"  sec:authorize="!isAuthenticated()" th:text="#{register.button}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
